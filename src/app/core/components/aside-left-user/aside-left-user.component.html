
    <div class="user-image">
        <img [src]="user.urlImage">
    </div>
    <div class="user-info" [style] = "getStyle()">
        <h3>{{user.name | uppercase}} {{user.lastname}}</h3>
        <h4>{{user.email | emailPipe}}</h4>
        <span>{{today | date:"full"}}</span>
    </div>
